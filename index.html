
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRYASS 防水レインパンツ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <h1>DRYASS 防水レインパンツ</h1>
    <p>雨の中でも、快適な配達を。</p>
    <button onclick="scrollToSection()">詳細を見る</button>
  </header>

  <section id="specs" class="section">
    <h2>製品仕様</h2>
    <p>このレインパンツは、特にUber Eatsなどのフードデリバリー配達員のために開発された完全防水設計の高性能パンツです。</p>
  </section>

  <script>
    function scrollToSection() {
      document.getElementById("specs").scrollIntoView({ behavior: "smooth" });
    }
  </script>
</body>
</html>
